    <style>

<body>

    <!-- Encabezado -->
    <header>

    </header>

    <!-- Contenedor de búsqueda -->
    <div class="search-container">
        <input type="text" placeholder="Buscar aplicaciones...">
    </div>

    <!-- Sección de Juegos -->
    <section id="juegos" class="cards">
        <div class="card">
            <img src="https://i.ibb.co/0DBm2Wr/photo-5006216096876965558-x.jpg" alt="Cine Play">

        </div>
    </section>

    <!-- Pie de página -->
    <footer>
        <p>© 2024 Juegos y Apks Mod. Todos los derechos reservados.</p>
    </footer>

    <!-- Menú inferior -->
    <div class="footer-menu">
        <div onclick="openSection('juegos')">
            <i>🔴</i>
            <span>Juegos</span>
        </div>
        <div onclick="openSection('aplicaciones')">
            <i>🟡</i>
            <span>Aplicaciones</span>
        </div>
        <div onclick="openSection('telegram')">
            <i>🟢</i>
            <span>Telegram</span>
        </div>
    </div>

    <script>
    function toggleTheme() {
        const body = document.body;
        const themeToggle = document.querySelector('.theme-toggle');
        if (body.style.backgroundColor === 'black') {
            body.style.backgroundColor = 'white';
            body.style.color = 'black';
            themeToggle.textContent = '🌞';
        } else {
            body.style.backgroundColor = 'black';
            body.style.color = 'white';
            themeToggle.textContent = '🌜';
        }
    }

    document.addEventListener("DOMContentLoaded", function() {
        const searchInput = document.querySelector(".search-container input");
        const cards = document.querySelectorAll(".card");

        searchInput.addEventListener("input", function() {
            const searchText = searchInput.value.toLowerCase();
            cards.forEach(card => {
                const title = card.querySelector("h2").textContent.toLowerCase();
                card.style.display = title.includes(searchText) ? "block" : "none";
            });
        });
    });

    function openSection(section) {
        if (section === 'juegos') {
            window.location.href = '#juegos';
        } else if (section === 'aplicaciones') {
            window.location.href = 'aplicaciones.html';
        } else if (section === 'telegram') {
            window.location.href = 'https://t.me/ApkAndroideHacking';
        }
    }
    </script>
