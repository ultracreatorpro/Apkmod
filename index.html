<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Encabezado */
        header {
            background-color: #28a745;
            padding: 10px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 60px;
        }
        header img {
            height: 50px;
            margin-right: 8px;
        }
        header h1 {
            font-size: 20px;
        }
        .external-link-icon {
            font-size: 24px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            margin-left: 35px;
        }
        .external-link-icon, .theme-toggle {
            font-size: 28px;
            cursor: pointer;
            color: white;
            margin-left: 35px;
        }
        /* Contenedor de búsqueda */
        .search-container {
            padding: 10px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .search-container input {
            padding: 10px;
            width: 90%;
            border: 1px solid #ddd;
            border-radius: 15px;
        }
        /* Tarjetas de juegos */
        .cards {
           display: flex;
           flex-wrap: wrap;
           justify-content: space-between;
           padding: 10px;
           gap: 10px;
        }

        .card {
           background-color: #fff;
           border: 1px solid #ddd;
           border-radius: 5px;
           width: calc(43% - 10px);
           box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
           padding: 15px;
           text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }
        .card h2 {
            font-size: 14px;
            color: #333;
        }
        .card h3 {
            font-size: 13px;
            color: #555;
        }
        .card p {
            font-size: 12px;
            color: #777;
        }
        .card button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Menú inferior */
        .footer-menu {
            background-color: #424242;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer-menu div {
            text-align: center;
            font-size: 14px;
            cursor: pointer;
        }
        .footer-menu div i {
            display: block;
            font-size: 20px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

        <div onclick="openSection('telegram')">

            <span>Telegram</span>
        </div>
    </div>

    <script>
    function toggleTheme() {
        const body = document.body;
        const themeToggle = document.querySelector('.theme-toggle');
        
        // Alterna entre fondo oscuro y claro
        if (body.style.backgroundColor === 'black') {
            body.style.backgroundColor = 'white';
            body.style.color = 'black';
            themeToggle.textContent = '🌞'; // Icono de sol para el modo claro
        } else {
            body.style.backgroundColor = 'black';
            body.style.color = 'white';
            themeToggle.textContent = '🌜'; // Icono de luna para el modo oscuro
        }
    }
    document.addEventListener("DOMContentLoaded", function() {
        const searchInput = document.querySelector(".search-container input");
        const cards = document.querySelectorAll(".card");

        searchInput.addEventListener("input", function() {
            const searchText = searchInput.value.toLowerCase();
            cards.forEach(card => {
                const title = card.querySelector("h2").textContent.toLowerCase();
                card.style.display = title.includes(searchText) ? "block" : "none";
            });
        });
    });

    function openSection(section) {
        // Lógica para cambiar de sección. Puedes ajustar cada sección según tu necesidad.
        if (section === 'juegos') {
        } else if (section === 'aplicaciones') {
            window.location.href = 'aplicaciones.html'; // Redirige a aplicaciones.html
        } else if (section === 'telegram') {
            window.location.href = 'https://t.me/ApkAndroideHacking'; // Enlace a Telegram
        }
    }
    </script>
